<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rape of bnb</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Courier New', monospace;
            background: white;
            color: black;
            font-size: 18px;
            line-height: 1.8;
            position: relative;
        }
        
        .x-link {
            position: fixed;
            top: 40px;
            right: 40px;
            font-size: 20px;
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }
        
        .x-link:hover {
            text-decoration: underline;
        }
        
        #text {
            max-width: 800px;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: black;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <a href="https://x.com/rapeofbnb" target="_blank" class="x-link">x.com</a>
    <div id="text"></div>
    
    <script>
        const messages = [
            "so alot of trenchers went to bnb to trade",
            "",
            "we dont like that so we decided to rape new pairs on bnb asking them to come back",
            "",
            "bnb charges literal pennies to deploy coins so we use the dev fees of pump to fund the dev wallet so it literally never ends",
            "",
            "enjoy :D"
        ];
        
        const textElement = document.getElementById('text');
        let messageIndex = 0;
        let charIndex = 0;
        let currentText = '';
        
        function type() {
            if (messageIndex < messages.length) {
                if (charIndex < messages[messageIndex].length) {
                    currentText += messages[messageIndex][charIndex];
                    textElement.innerHTML = currentText + '<span class="cursor"></span>';
                    charIndex++;
                    setTimeout(type, 50);
                } else {
                    currentText += '<br>';
                    messageIndex++;
                    charIndex = 0;
                    setTimeout(type, 500);
                }
            } else {
                textElement.innerHTML = currentText + '<span class="cursor"></span>';
            }
        }
        
        type();
    </script>
</body>
</html>
