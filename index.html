<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Is Tek</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: monospace;
        }

        #text {
            font-size: 48px;
            color: black;
            border-right: 2px solid black;
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.7s step-end infinite;
        }

        #subtext {
            font-size: 24px;
            color: black;
            border-right: 2px solid black;
            padding-right: 5px;
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.7s step-end infinite;
            margin-top: 20px;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <div id="subtext"></div>

    <script>
        const txt = "This Is Tek";
        const subtxt = "(We use fees to tokenize everyone who buys our coin!)";
        const el = document.getElementById("text");
        const subel = document.getElementById("subtext");
        let i = 0;
        let j = 0;

        function type() {
            if (i < txt.length) {
                el.textContent += txt.charAt(i);
                i++;
                setTimeout(type, 150);
            } else {
                el.style.borderRight = "none";
                setTimeout(typeSubtext, 300);
            }
        }

        function typeSubtext() {
            if (j < subtxt.length) {
                subel.textContent += subtxt.charAt(j);
                j++;
                setTimeout(typeSubtext, 100);
            } else {
                setTimeout(() => {
                    subel.style.borderRight = "none";
                }, 500);
            }
        }

        type();
    </script>
</body>
</html>
