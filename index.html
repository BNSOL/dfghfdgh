<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #faf8f5;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .instructions {
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        .example {
            font-family: 'Arial', sans-serif;
            font-size: 1.4rem;
            margin: 1rem 0;
            color: #666666;
        }
        
        .tagline {
            font-family: 'Arial', sans-serif;
            font-size: 1.3rem;
            opacity: 0.8;
            margin-top: 1.5rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chat</h1>
        
        <div class="instructions">
            To begin simply write ?coin name+ticker
        </div>
        
        <div class="example">
            for example ?Coin Launch Using Pumpfun Live Chat+CHAT
        </div>
        
        <div class="tagline">
            The first pumpfun deployer directly on live!
        </div>
    </div>
</body>
</html>
