<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1000 Reasons Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 60px;
            color: #000;
        }

        .x-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #000;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .x-button:hover {
            background-color: #333;
        }

        .typed-text {
            font-size: 1.3em;
            max-width: 700px;
            text-align: center;
            line-height: 2;
            color: #000;
            padding: 0 20px;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #000;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <a href="https://x.com/1000ReasonsProj" class="x-button" target="_blank">Visit our ùïè</a>
    <h1>The 1000 Reasons Project</h1>
    <div class="typed-text">
        <span id="text"></span><span class="cursor"></span>
    </div>

    <script>
        const fullText = "The market is hurt right now.\n\nVolume has been destroyed by Trump's tariffs.\n\nBut what if we gave you a coin with 1000 reasons to buy it?\n\nAnd not only gave you those reasons...\n\nBut tokenized each reason after every 10 seconds.";
        
        let i = 0;
        const textElement = document.getElementById('text');
        
        function typeWriter() {
            if (i < fullText.length) {
                const char = fullText.charAt(i);
                if (char === '\n') {
                    textElement.innerHTML += '<br>';
                } else {
                    textElement.innerHTML += char;
                }
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        
        setTimeout(typeWriter, 500);
    </script>
</body>
</html>
