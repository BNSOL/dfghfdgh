<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Memecoin Sent to Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .mission-text {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .x-button {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .x-button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .mission-text {
                font-size: 1.1em;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HISTORY MADE</h1>
        
        <div class="mission-text">
            Using a 0 pressure balloon and a GoPro, we are going to live stream the first ever memecoin sent to actual space from the ground.
            <br><br>
            What we did truly breaks history.
            <br><br>
            Follow our X for updates/announcements.
        </div>
        
        <a href="https://x.com/SentToSpaceCoin" target="_blank" class="x-button">
            Follow us on X
        </a>
    </div>
</body>
</html>
